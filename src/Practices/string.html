<!DOCTYPE html>
<html >
<head>
    <title>Java script </title>
</head>
<body>
    <h1><u>JavaScript Strings</u></h1>
    <h2>1. Concat string() Method</h2>
<script>
    let t1 = "Good Morning";
    let t2="everyone";
    let c1 = t1.concat(" ",t2);
    document.write(c1);
</script>  
<!-- ==================String Length()===================== -->
 <h2>2.Length() Method</h2>
    <script>
    let t= "wow! good Nature";
    let r1 = t.length;
    document.write(r1);
    </script>
<!-- ===============Slice()===============   -->
    <h2> 3.slice() Method</h2>
<script>
    let str = "BCA, MCA, BBA, MBA, BSC, MSC";
    let result = str.slice(4);
    document.write(result);
</script>

<!-- ============Substr()==========    -->
  <h2>4. substr() Method</h2>
<script>
    let str1 = "BCA, MCA, BBA, MBA, BSC, MSC";
    let result1 = str1.substr(-3);
    document.write(result1);
</script>    

<!-- ===========Trim()================== -->
 <h2>5.trim() Method</h2>
<script>
    let s= "      Welcome to My Website";
    let result2 = s.trim();
    document.write(result2);
</script>

<!-- ================Padstart()================ -->
 <h2>6.Padstart() Method</h2>
<script>
    let t= "8";
    let result3 = t.padStart(5,0);
    document.write(result3);
    </script>

 <!-- =================Replace()======================= -->
  <h2>7.Replace() Method</h2>
    <script>
    let text= "Play Football";
    let result4 = text.replace("Football","Cricket");
    document.write(result4);
    </script>
    <!-- =======================ReplaceAll()=================== -->
     <h2>8.ReplaceAll() Method</h2>
    <script>
    let r2= "This is Garden,Garden is Beautiful";
    let res = res.replaceAll("Garden","Forest");
    document.write(result4);
    </script>
<!-- ===============Split()============ -->
 <h2>9.Split() Method</h2>
    <script>
    let name= "google ,Facebook,Twitter,Instagram";
    let result5 = name.split(",");
    document.write(result5);
    </script>
<!-- =====================indexOf()=====================-->
 <h2>10.indexOf() Method</h2>
    <script>
    let data= "Enter your Full Details this webssite";
    let result6 = data.indexOf("Details");
    document.write(result6);
    </script>
<!-- =====================String Search()=====================-->
 <h2>11.Search() Method</h2>
    <script>
    let data1= "wow! good Nature";
    let result7 = data1.search("good");
    document.write(result7);
    </script>
<!-- ======================charAt()============================ -->
<h2>12. charAt() Method</h2>
    <script>
    let e1= "Good Job Students";
    let result8 = e1.charAt(3);
    document.write(result8);
    </script>


    
</script>
</body>
</html>
